<!doctype html>
<html>
<head>#include("/common/include.html", libs=["layui"])
</head>
<body>
	<form class="layui-form layui-form-pane">
		<input type="hidden" id="id" name="tinyWishTmp.id" value="#(tinyWishTmp.id??)">
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" name="tinyWishTmp.realname" autocomplete="off" placeholder="请输入姓名" class="layui-input" value="#(tinyWishTmp.realname??)" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">身份证号</label>
			<div class="layui-input-block">
				<input type="text" name="tinyWishTmp.idCard" autocomplete="off" placeholder="请输入身份证号" class="layui-input" value="#(tinyWishTmp.idCard??)" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">联系人</label>
			<div class="layui-input-block">
				<input type="text" name="tinyWishTmp.linkman" autocomplete="off" placeholder="请输入联系人" class="layui-input" value="#(tinyWishTmp.linkman??)" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">联系电话，允许多个</label>
			<div class="layui-input-block">
				<input type="text" name="tinyWishTmp.tel" autocomplete="off" placeholder="请输入联系电话，允许多个" class="layui-input" value="#(tinyWishTmp.tel??)" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">残疾类型，见数据字典fdp.disabilityType，多个之间以英文逗号分隔</label>
			<div class="layui-input-block">
				<input type="text" name="tinyWishTmp.disabilityType" autocomplete="off" placeholder="请输入残疾类型，见数据字典fdp.disabilityType，多个之间以英文逗号分隔" class="layui-input" value="#(tinyWishTmp.disabilityType??)" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">残疾等级，见数据字典fdp.disabilityLevel</label>
			<div class="layui-input-block">
				<input type="text" name="tinyWishTmp.disabilityLevel" autocomplete="off" placeholder="请输入残疾等级，见数据字典fdp.disabilityLevel" class="layui-input" value="#(tinyWishTmp.disabilityLevel??)" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">发起日期</label>
			<div class="layui-input-block">
				<input type="text" name="tinyWishTmp.startDate" autocomplete="off" placeholder="请输入发起日期" class="layui-input" value="#(tinyWishTmp.startDate??)" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">结束日期</label>
			<div class="layui-input-block">
				<input type="text" name="tinyWishTmp.endDate" autocomplete="off" placeholder="请输入结束日期" class="layui-input" value="#(tinyWishTmp.endDate??)" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">认领状态，见数据字典fdp.takeStatus</label>
			<div class="layui-input-block">
				<input type="text" name="tinyWishTmp.takeStatus" autocomplete="off" placeholder="请输入认领状态，见数据字典fdp.takeStatus" class="layui-input" value="#(tinyWishTmp.takeStatus??)" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">认领人ID</label>
			<div class="layui-input-block">
				<input type="text" name="tinyWishTmp.takerId" autocomplete="off" placeholder="请输入认领人ID" class="layui-input" value="#(tinyWishTmp.takerId??)" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">认领人姓名</label>
			<div class="layui-input-block">
				<input type="text" name="tinyWishTmp.takerName" autocomplete="off" placeholder="请输入认领人姓名" class="layui-input" value="#(tinyWishTmp.takerName??)" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">认领时间</label>
			<div class="layui-input-block">
				<input type="text" name="tinyWishTmp.takeTime" autocomplete="off" placeholder="请输入认领时间" class="layui-input" value="#(tinyWishTmp.takeTime??)" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">完成日期</label>
			<div class="layui-input-block">
				<input type="text" name="tinyWishTmp.completeDate" autocomplete="off" placeholder="请输入完成日期" class="layui-input" value="#(tinyWishTmp.completeDate??)" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">现场照片，存储到腾讯云</label>
			<div class="layui-input-block">
				<input type="text" name="tinyWishTmp.photo" autocomplete="off" placeholder="请输入现场照片，存储到腾讯云" class="layui-input" value="#(tinyWishTmp.photo??)" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block" style="text-align:center;margin-left:0;">
				<button class="layui-btn" lay-submit lay-filter="saveBtn">保存</button>
				<button class="layui-btn" type="button" onclick="closeMe()">取消</button>
			</div>
		</div>
	</form>
<script type="text/javascript">
#include("tinyWishTmp_edit.js")
</script>
</body>
